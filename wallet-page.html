<!DOCTYPE html>
<html>
   
   <head>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1, maximum-scale = 1, minimum-scale = 1, user-scalable = no, minimal-ui" />
        <meta name = "apple-mobile-web-app-capable" content = "yes" />
        <meta name = "apple-mobile-web-app-status-bar-style" content = "black" />
        <title>Velobikes</title>
        <!-------------------------------- FrameWork-7 ios -------------------------------->
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/framework7/1.4.2/css/framework7.ios.min.css" />
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/framework7/1.4.2/css/framework7.ios.colors.min.css" />
        <!-------------------------------- Font -------------------------------->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

        <link href="https://fonts.cdnfonts.com/css/sf-ui-display" rel="stylesheet">
        <!-------------------------------- Css -------------------------------->
        <link rel="stylesheet" href="style.css">
        <!-------------------------------- Icon -------------------------------->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
        

    
   </head>
   
<body>
    <div class = "statusbar-overlay"></div>
        <div class = "panel-overlay"></div>
            <div class = "panel panel-right panel-reveal">
                <div class = "content-block">
                    <p>Contents goes here...</p>
                </div>
            </div>
            <div class = "views">
                <div class = "view view-main">

                        <div class = "navbar">
                            <div class = "navbar-inner">
                                <div class = "left">
                                    <a href="profile-page.html">
                                        <i class="wallet-back-arrow uil uil-angle-left-b color-primary"></i>
                                    </a>
                                </div>
                                <div class = "center font-2 color-primary">My Wallet</div>
                                <div class = "right font-2">
                                    <a class="color-primary" href="add-new-card.html">Details</a>
                                </div>
                            </div>
                        </div>
                    
                

                    <div class = "pages navbar-through toolbar-through">
                        <div data-page = "index" class = "page">
                            <div class = "page-content">
                                <div class="wallet-content">
                                    <div class = "card">
                                        <div class = "card-content">
                                            <div class = "card-content-inner">
                                                    <p class="wallet-amount font-1">5000.00</p>
                                            </div>
                                            <div class = "card-footer color-fff">Account Balance (US$)</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="wallet-content-2">
                                    <div class = "list-block cards-list">
                                        <ul>
                                            <li class = "card">
                                                <div class = "card-content">
                                                    <div class = "card-content-inner">                                   
                                                        <div class = "row no-gutter">
                                                            <div class = "col font-color-2">
                                                                <i class="uil uil-credit-card"></i> <span class="wallet-col-left" >Payment Method</span>
                                                            </div>
                                                            <div class = "col right"><i class="uil uil-angle-right font-color-2"></i></div>
                                                        </div>                                     
                                                    </div>
                                                </div>
                                                <div class = "card-content">
                                                    <div class = "card-content-inner">
                                                        <div class = "row no-gutter">
                                                            <div class = "col font-color-2"><i class="uil uil-usd-circle"></i> <span class="wallet-col-left" >Deposit</span></div>
                                                            <div class = "col right"><span class="wallet-us" >US$</span> <span class="wallet-cash" >49.00</span> <i class="uil uil-angle-right font-color-2"></i></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class = "card-content">
                                                    <div class = "card-content-inner">
                                                        <div class = "row no-gutter">
                                                            <div class = "col font-color-2"><i class="uil uil-percentage"></i> <span class="wallet-col-left" >My Coupons</span></div>
                                                            <div class = "col right"><i class="uil uil-angle-right font-color-2"></i></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                
            
                                
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
    
    <script type = "text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/framework7/1.4.2/js/framework7.min.js"></script>
    <script>
        // here initialize the app
        var myApp = new Framework7();

        // If your using custom DOM library, then save it to $$ variable
        var $$ = Dom7;

        // Add the view
        var mainView = myApp.addView('.view-main', {
            
            // enable the dynamic navbar for this view:
            dynamicNavbar: true
        });

        //use the 'pageInit' event handler for all pages
        $$(document).on('pageInit', function (e) {
        
            //get page data from event data
            var page = e.detail.page;

            if (page.name === 'blog') {
            
            // you will get below message in alert box when page with data-page attribute is equal to "about"
            myApp.alert('Here its your About page');
            }
        })
    </script>
</body>

</html>
